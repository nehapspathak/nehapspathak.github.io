            Protest on Twitter
          description: |
            Socio-political protests often lead to grave consequences when they occur. The early detection of such protests is very important for taking early precautionary measures. However, the main shortcoming of protest event detection is the scarcity of sufficient training data for specific language categories, which makes it difficult to train data-hungry deep learning models effectively. Therefore, cross-lingual and zero-shot learning models are needed to detect events in various low-resource languages. This paper proposes a multi-lingual cross-document level event detection approach using pre-trained transformer models developed for Shared Task 1 at CASE 2022. The shared task constituted four subtasks for event detection at different granularity levels, i.e., document level to token level, spread over multiple languages (English, Spanish, Portuguese, Turkish, Urdu, and Mandarin). Our system achieves an average $F_1$ score of $0.73$ for document-level event detection tasks. Our approach secured $2^{nd}$ position for the Hindi language in subtask 1 with an F1 score of $0.80$. While for Spanish, we secure 4th position with an F1 score of 0.69.
      
      title: The Pursuit of Being Heard: An Unsupervised Approach to Narrative Detection in Online Protest.
      link: https://precog.iiit.ac.in/pubs/ASONAM_2022_Unsupervised_Stance.pdf
      additional_links:
          - title: nehapspathak/nehapspathak.github.io
          icon: fab fa-github
          url: 
          quote: > 
            Protest on Twitter
          description: |
              Protests and mass mobilization are scarce; however, they may lead to dramatic outcomes when they occur. Social media such as Twitter has become a center point for the organization and development of online protests worldwide. It becomes crucial to decipher various narratives shared during an online protest to understand people’s perceptions. In this work, we propose an unsupervised clustering-based framework to understand the narratives present in a given online protest. Through a comparative analysis of tweet clusters in 3 protests around government policy bills, we contribute novel insights about narratives shared during an online protest. Across case studies of government policy-induced online protests in India and the United Kingdom, we found familiar mass mobilization narratives across protests. We found reports of on-ground activities and call-to-action for people’s participation narrative clusters in all three protests under study. We also found protest-centric narratives in different protests, such as skepticism around the topic. The results from our analysis can be used to understand and compare people’s perceptions of future mass mobilizations.
      
